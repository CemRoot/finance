{# templates/partials/_welcome.html #}
<div class="welcome-screen d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="welcome-content text-center p-4 p-md-5 bg-white rounded shadow-sm">
        <i class="fas fa-search-dollar fa-3x text-primary mb-4"></i>
        <h1 class="display-6 mb-3">Finansal Analiz Paneli</h1>
        <p class="lead text-muted mb-4">
            Başlamak için sol menüden bir hisse senedi sembolü arayın veya aşağıdaki popüler sembollerden birini seçin.
        </p>
        <div class="popular-stocks">
            <h5 class="mb-3 fs-6 text-uppercase text-muted">Popüler Semboller</h5>
            {# Butonlar main.js içindeki loadStock fonksiyonunu çağırır #}
            <button class="btn btn-sm btn-outline-primary m-1" onclick="loadStock('AAPL')">AAPL <i class="fab fa-apple ms-1"></i></button>
            <button class="btn btn-sm btn-outline-primary m-1" onclick="loadStock('MSFT')">MSFT <i class="fab fa-windows ms-1"></i></button>
            <button class="btn btn-sm btn-outline-primary m-1" onclick="loadStock('GOOGL')">GOOGL <i class="fab fa-google ms-1"></i></button>
            <button class="btn btn-sm btn-outline-primary m-1" onclick="loadStock('AMZN')">AMZN <i class="fab fa-amazon ms-1"></i></button>
            <button class="btn btn-sm btn-outline-primary m-1" onclick="loadStock('TSLA')">TSLA</button>
            {# Türkiye'den örnekler #}
            <button class="btn btn-sm btn-outline-secondary m-1" onclick="loadStock('THYAO.IS')">THYAO.IS</button>
            <button class="btn btn-sm btn-outline-secondary m-1" onclick="loadStock('GARAN.IS')">GARAN.IS</button>
            <button class="btn btn-sm btn-outline-secondary m-1" onclick="loadStock('BIMAS.IS')">BIMAS.IS</button>

        </div>
    </div>
</div>
