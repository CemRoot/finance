{# templates/partials/_dashboard_header.html #}
{% if stock %}
<div class="dashboard-header p-3 mb-3 border-bottom bg-light">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3 mb-0">Financial Dashboard</h1>
                {% if stock %}
                <p class="text-muted mb-0">{{ stock }}</p>
                {% endif %}
            </div>
            
            {% if stock %}
            <div class="d-flex gap-2">
                <!-- 10 Year Analysis with Alpha Vantage Button -->
                <a href="{{ url_for('full_stock_analysis', stock=stock) }}" class="btn btn-sm btn-outline-primary" onclick="showLoader(); return true;">
                    <i class="fas fa-chart-line me-1"></i> 10-Year Analysis
                </a>

                <!-- Random Forest Button -->
                <a href="{{ url_for('random_forest_analysis', stock=stock) }}" class="btn btn-sm btn-outline-success" onclick="showLoader(); return true;">
                    <i class="fas fa-tree me-1"></i> Random Forest
                </a>
                
                <!-- XGBoost Button -->
                <a href="{{ url_for('xgboost_analysis', stock=stock) }}" class="btn btn-sm btn-outline-success" onclick="showLoader(); return true;">
                    <i class="fas fa-bolt me-1"></i> XGBoost
                </a>
                
                <!-- Model Comparison Button -->
                <a href="{{ url_for('model_comparison', stock=stock) }}" class="btn btn-sm btn-outline-info" onclick="showLoader(); return true;">
                    <i class="fas fa-balance-scale me-1"></i> Model Comparison
                </a>
                
                <!-- Refresh Button -->
                <button type="button" class="btn btn-sm btn-outline-secondary" id="refresh-data">
                    <i class="fas fa-sync-alt me-1"></i> Refresh Data
                </button>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endif %}
